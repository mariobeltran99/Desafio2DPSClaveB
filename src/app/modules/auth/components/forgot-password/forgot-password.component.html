<mat-toolbar>
  <mat-toolbar-row>
    <span class="title"
      ><mat-icon class="iconlog">build</mat-icon>Taller Mecánico</span
    >
  </mat-toolbar-row>
</mat-toolbar>
<br>
<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-md-6 col-sm-12 col-xl-6">
            <mat-card>
                <h1 class="text-center">Para recuperar su contraseña debe ingresar el correo electrónico de la cuenta</h1>
                <br>
                <br>
                <form [formGroup]="forgotForm" (ngSubmit)="onReset()">
                    <mat-form-field appearance="outline" class="imp">
                      <mat-label>Correo Electrónico</mat-label>
                      <input
                        type="text"
                        matInput
                        placeholder="Ej: juan@gmail.com"
                        formControlName="email"
                        autocomplete="off"
                      />
                      <mat-icon matSuffix>mail_outline</mat-icon>
                      <mat-error *ngIf="isFieldValid1('email')" class="error">{{
                        getErrorMessage1("email")
                      }}</mat-error>
                    </mat-form-field>
                    <br />
                    <br />
                    <button
                      mat-raised-button
                      color="primary"
                      type="submit"
                      [disabled]="!forgotForm.valid"
                    >
                      <mat-icon class="tip">vpn_key</mat-icon>Recuperar Contraseña
                    </button>
                  </form>
                  <br />
                  <br>
                  <button mat-raised-button [routerLink]="['/']">
                    <mat-icon class="tip">reply</mat-icon>Regresar a Iniciar Sesión
                  </button>
            </mat-card>
        </div>
    </div>
</div>
